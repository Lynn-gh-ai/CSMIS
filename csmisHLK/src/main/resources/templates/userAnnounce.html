<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Restoran - Bootstrap Restaurant Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/userRole/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/userRole/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/userRole/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />
    <link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Customized Bootstrap Stylesheet -->
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
></script>

    <!-- Template Stylesheet -->
    <link th:href="@{/userRole/css/style.css}" rel="stylesheet">
    <style>
    .swal2-container.swal2-center>.swal2-popup{
    width:360px;}
    </style>
</head>
<head th:replace="~{userFragments :: html_userhead}"/>
<body>
    <div class="container-fluid bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


      	<!-- Navbar & Hero Start -->
		<div class="container-fluid  p-0 navFixed">
			<div th:replace="~{userFragments :: user_sidebar}"></div>
		</div>
		
		<!-- Button trigger modal -->

		<!-- Modal 2-->
    <div th:replace="~{userFragments ::  changepassword_sidebar}"></div>
		<div th:replace="~{userFragments :: profile_sidebar}"></div>
		
		
		
		<div class="row">
			<div class="col-6 m-auto">
			<div th:each="ann :${userAnn}" >
			<div class="card text-black mb-2" style="height: 150px;">
			
			  <img th:src="@{/images/__${ann.image}__}" class="card-img" alt="..." style="height: 150px;">
			  <div class="card-img-overlay" >
			  <div class="d-flex justify-content-between">
			    <h3 class="card-title" ><i th:text="${ann.subject}"></i></h3>
			    <p th:text="${'Expire in '+ ann.dateTime}" style="font-size: 12px;"></p>
			    </div>
			    <span class="card-text" th:text="${ann.contant}"></span>
			    <div class="float-right" id="ann">
			    <p class="card-text" th:text="${'Announcement from '+ ann.dateNow}" style="font-size: 12px;"></p>
				</div>
			  </div>
			  
			</div>
			</div>
			</div>
</div>
		
		
		
        <div class="container-fluid  footer p-0 m-0 wow fadeIn mt-5" data-wow-delay="0.1s">
            <div class="bg-primary text-light py-3">
                <p class="text-center">@Copyright All Right Reserved!</p>
                </div>
        </div>
        <!-- Footer End -->


        <!-- Back to Top -->
        <!-- <a href="#" class="btn btn-lg btn-warning btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div> -->

    <!-- JavaScript Libraries -->
   <div th:replace="~{userFragments :: fo}"></div>


    <script>
    
    
    </script>
</body>

</html>
